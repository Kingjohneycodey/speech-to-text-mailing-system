<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p style="text-align: right;"><b><a href="./forgot-password.html">Forgot Password?</a></b></p>

            <button type="submit">Login</button>

            <!-- <button type="button" id="startVoiceRecognitionButton">Start Voice Recognition</button> -->

            <p><b>Don't have an account? <a href="./signup.html">Signup</a></b></p>

            <p><b><a href="./">Back to Home Page</a></b></p>
        </form>
    </div>

    <script src="./assets/config.js"></script>
    <script src="./assets/login.js"></script>
</body>
</html>
